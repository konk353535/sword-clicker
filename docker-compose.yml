services:
  node:
    build:
      context: ./
      dockerfile: battleNode.dockerfile
    environment:
        PORT: 3055
    ports:
        - 3055:3055
    networks:
        - app

  proxy:
    build:
      context: ./
      dockerfile: battleProxy.dockerfile
    environment:
        PORT: 443
    volumes:
      - /etc/letsencrypt/archive/battle.eternitytower.net:/ssl:ro
    ports:
        - 443:443
    networks:
        - app

networks:
  app:
    driver: bridge
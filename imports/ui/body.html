<template name="myLayout">
    {{> yield 'nav'}}

    <div class="body-content" id="content" style="position: relative;">
        <div class="d-sm-flex flex-grow">
            <div class="flex-grow">
                {{#unless inCurrentBattle}}
                    {{#if currentUser.tutorial}}
                        {{> tutorial}}
                    {{/if}}
                {{/unless}}
                {{> yield}}
            </div>
            {{> summaryList}}
        </div>

        {{#if currentUser}}
            {{#unless $eq currentRoute 'chat'}}
                {{> chatWindow}}
            {{/unless}}
        {{/if}}
    </div>

</template>

<template name="towerAchieveTab">
  <h2>Tower</h2>
  <table class="table table-centered table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Requirements</th>
        <th>Rewards</th>
        <th>Collect</th>
      </tr>
    </thead>
    <tbody>
      {{#each achievements}}
        {{#if $eq this.kind 'tower'}}
          <tr>
            <th scope="row">{{this.name}}</th>
            <td>{{this.description}}</td>
            <td>{{> requiredItems requiredItems=this.rewards hideTooltip=true ignoreRequired=true hideCurrent=true}}</td>
            <td>
              {{#if this.collected}}
                <button class="btn btn-primary" disabled=true>Collected</button>
              {{else if this.canCollect}}
                <button class="btn btn-primary btn-collect" data-id="{{this.id}}">Collect</button>
              {{else}}
                <button class="btn btn-primary" disabled=true>Collect</button>
              {{/if}}
            </td>
          </tr>
        {{/if}}
      {{/each}}
    </tbody>
  </table>
</template>

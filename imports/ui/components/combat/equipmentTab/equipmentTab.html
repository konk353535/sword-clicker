<template name="equipmentTab">
  <div class="p-1">
    <h1>Combat Items</h1>
    {{#if unequippedCombatItems}}
      <p>Click on items below to equip them.</p>
    {{else}}
      <p>You have no items to equip.</p>
    {{/if}}
    <div class="d-flex">
      {{#each unequippedCombatItems}}
        {{> itemIcon item=this}}
      {{/each}}
    </div>
  </div>

  <div class="d-flex flex-row p-1">
    <div class="equipment-row col col-8 p-0">
      <h1>Equipment</h1>
      <div class="d-flex flex-column">
        <div class="icon-box" style="border: none">
          <object data="/icons/character.svg" type="image/svg+xml"></object>
        </div>
        {{#if equippedItemsMap.mainHand}}
          {{> itemIcon item=equippedItemsMap.mainHand}}
        {{else}}
          <div class="icon-box">
            Main Hand
          </div>
        {{/if}}
      </div>
    </div>
    <div class="stats-row col p-0">
      <h1>Stats</h1>

      <div class="d-flex">
        <div class="col">
          {{#each offenseStats}}
            <div class="d-flex flex-row mb-1">
              <div class="d-flex align-items-center">
                <object data="/icons/{{this.icon}}.svg" class="small-icon" type="image/svg+xml"></object>
              </div>
              <div class="d-flex align-items-center ml-1">
                {{this.value}}
                {{#if this.maxValue}}
                  - {{this.maxValue}}
                {{/if}}
              </div>
            </div>
          {{/each}}
        </div>

        <div class="col">
          {{#each defenseStats}}
            <div class="d-flex flex-row mb-1">
              <div class="d-flex align-items-center">
                <object data="/icons/{{this.icon}}.svg" class="small-icon" type="image/svg+xml"></object>
              </div>
              <div class="d-flex align-items-center ml-1">
                {{this.value}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>

      <br />
      <h1>Skill Levels</h1>
      <div>
        <h3>Attack</h3>
        Level {{attackSkill.level}} ( {{attackSkill.xp}} / {{attackSkill.xpToLevel}}XP )
      </div>
      <div>
        <h3>Defense</h3>
        Level {{defenseSkill.level}} ( {{defenseSkill.xp}} / {{defenseSkill.xpToLevel}}XP )
      </div>
      <div>
        <h3>Health</h3>
        Level {{healthSkill.level}} ( {{healthSkill.xp}} / {{healthSkill.xpToLevel}}XP )
      </div>
    </div>
  </div>
</template>

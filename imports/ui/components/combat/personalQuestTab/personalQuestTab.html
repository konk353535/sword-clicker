<template name="personalQuestTab">
  <div>
    <div class="recent-battling-row">
      <span class="mr-3">Floor 3</span>
      <span class="badge badge-success mr-3" style="width: 70px;">Battling</span>
      <span class="mr-3 d-flex">
        <span class="badge badge-invisible mr-1">konk353535 #81</span>
        <span class="badge badge-invisible mr-1">aessedai #69</span>
        <span class="badge badge-invisible mr-1">nickbreslin #92</span>
      </span>
      <div class="d-flex flex-grow justify-content-end">
        <span class="mr-3">24 Battles</span>
        <button class="btn btn-secondary btn-sm mr-1">Spectate</button>
        <button class="btn btn-primary btn-sm">Join</button>
      </div>
    </div>
  </div>

  <h1 class="d-flex">
    Personal Quest
    <div class="dropdown ml-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Level {{usersCurrentLevel}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="max-height: 300px; overflow-y: scroll">
        {{#each levelsList}}
          <a class="dropdown-item select-level" href="#" data-level={{this}}>Level {{this}}</a>
        {{/each}}
      </div>
    </div>
  </h1>

  <div class="d-flex justify-content-center flex-column align-items-center" style="height: 300px">
    {{#if $eq usersCurrentLevel maxLevel}}
      <h4>Wave {{maxLevelCurrentWave}} / 5</h4>
      <button class="btn btn-primary mt-1 find-battle">Battle</button>
    {{else}}
      <h4>Already Completed All Waves</h4>  
      <button class="btn btn-primary mt-1 random-battle">Battle Random Wave</button>
    {{/if}}
  </div>
</template>

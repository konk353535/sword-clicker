<template name="craftingDuration">
  <div class="d-flex bg-primary align-items-center text-white p-1 mx-1"
    style="width: 75px; border-radius: 4px; cursor: pointer;"> 
    <img style="background-color: white; border-radius: 2px" src="/icons/{{computedCraftingProcess.icon}}.svg" class="extra-small-icon mr-1">
    {{> formatNumber number=computedCraftingProcess.percentage}}%
  </div>
</template>

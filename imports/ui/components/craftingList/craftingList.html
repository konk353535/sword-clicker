<template name="craftingList">

  {{#if goldRecipes}}
    <div class="mb-1">
      <h3>Sculptures & Stones <small>(Gold)</small></h3>
      <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
        {{#each goldRecipes}}
          {{ > recipeIcon recipe=this}}
        {{/each}}
      </div>
    </div>
  {{/if}}

  {{#if xpRecipes}}
    <div class="mb-1">
      <h3>Walls & Pylons <small>(XP)</small></h3>

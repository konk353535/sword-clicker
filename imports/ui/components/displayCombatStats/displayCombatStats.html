<template name="displayCombatStats">
  {{#if hasExtraStats}}
    {{#each withExtraStats}}
      <div class="d-flex align-items-center">
        <i class="lilIcon-{{this.key}} small-icon mr-1"></i>
        {{this.label}}
      </div>
    {{/each}}
  {{else}}
    {{#each stats}}
      <div class="d-flex align-items-center">
        <i class="lilIcon-{{this.key}} small-icon mr-1"></i>
        {{this.label}}
      </div>
    {{/each}}
  {{/if}}
</template>

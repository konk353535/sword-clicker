<template name="itemIcon">
  <div
    data-toggle="popover"
    title="{{item.name}}"
    data-content="{{item.name}}"
    class="d-flex align-items-center justify-content-center p-1 m-1 ore-box icon-border"
    style="position: relative">
    <object data="/icons/{{item.icon}}.svg" class="ore-icon" type="image/svg+xml"></object>
    <div style="position: absolute; bottom: 2px; right: 5px">{{item.amount}}</div>
  </div><br />
</template>

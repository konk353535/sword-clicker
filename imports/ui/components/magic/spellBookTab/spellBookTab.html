<template name="spellBookTab">
  <div class="p-1">
    <h1>Spell Book</h1>

    <table class="table table-bordered table-centered table-responsive">
      <thead>
        <tr>
          <th class="hidden-xs-down">Name</th>
          <th>Icon</th>
          <th>Requirements</th>
          <th>Casts Left</th>
          <th>Action</th>
        </tr>  
      </thead>
      <tbody>
        {{#each spellCrafting}}
          <tr>
            <td class="text-capitalize hidden-xs-down">{{this.name}}</td>
            <td>
              <img src="/icons/{{this.icon}}.svg" class="small-icon">
            </td>
            <td>
              {{ > requiredItems requiredItems=this.required recipeName=this.name}}
            </td>
            <td>{{this.casts}}</td>
            <td>
              <button class="btn btn-primary craft-spell" data-spell={{this.abilityId}}>
                Craft
              </button>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  <div class="p-1">
    <h1>Equipped Abilities</h1>
    <p>Click on learnt abilities in your library below to equip them.</p>
    <div class="d-flex flex-wrap">
      <!-- Main Hand -->
      {{#if equippedAbilitiesMap.mainHand}}
        {{> itemIcon item=equippedAbilitiesMap.mainHand}}
      {{else}}
        <div class="icon-box">
          Main Hand
        </div>
      {{/if}}
      <!-- Off Hand -->
      {{#if equippedAbilitiesMap.offHand}}
        {{> itemIcon item=equippedAbilitiesMap.offHand}}
      {{else}}
        <div class="icon-box">
          Off Hand
        </div>
      {{/if}}
      <!-- Head -->
      {{#if equippedAbilitiesMap.head}}
        {{> itemIcon item=equippedAbilitiesMap.head}}
      {{else}}
        <div class="icon-box">
          Head
        </div>
      {{/if}}
      <!-- Chest -->
      {{#if equippedAbilitiesMap.chest}}
        {{> itemIcon item=equippedAbilitiesMap.chest}}
      {{else}}
        <div class="icon-box">
          Chest
        </div>
      {{/if}}
      <!-- Legs -->
      {{#if equippedAbilitiesMap.legs}}
        {{> itemIcon item=equippedAbilitiesMap.legs}}
      {{else}}
        <div class="icon-box">
          Legs
        </div>
      {{/if}}
    </div>
  </div>
  {{#if availableTomes}}
    <h1>Available Spell Tomes</h1>
    <div class="d-flex">
      {{#each availableTomes}}
        {{> itemIcon item=this classes="small"}}
      {{/each}}
    </div>
  {{/if}}
  <div class="p-1">
    <h1>Spell Ability Library</h1>
    <p>
      You can learn abilities by crafting tomes in inscription, then come back to this page and read it.
    </p>
    <div class="d-flex flex-wrap" style="max-width: 80%">
      {{#each abilityLibrary}}
        {{> itemIcon item=this}}
      {{/each}}
    </div>
  </div>

  <!-- Modal -->
  <div class="modal multiCraftModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Multi Crafting</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="craft-amount-form">
          <div class="modal-body">
            How many to craft?<br />
            Max: {{maxCraftAmount}}
            <input class="form-control craft-amount-input" value={{craftAmount}}><br />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary craft-btn" data-amount='1'>
              Craft 1
            </button>          
            <button type="button" class="btn btn-secondary craft-btn" data-amount={{craftAmount}}>
              Craft X ({{craftAmount}})
            </button>
            <button type="button" class="btn btn-danger craft-btn" data-amount={{maxCraftableAmount}}>
              Craft All ({{maxCraftableAmount}})
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

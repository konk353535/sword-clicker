<template name="spellBookTab">
  {{> skillHeader skill=magicSkill}}

  <div class="p-1">
    <h2>Spell Book</h2>

    <table class="table table-bordered table-centered table-responsive" style="width: auto">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" style="text-align: left;">Spell</th>
          <th scope="col" style="text-align: left;"><span class="hide-on-mobile">Each Cast Costs</span><span class="hide-on-desktop">Cost</span></th>
          <th scope="col" style="text-align: left;"><span class="hide-on-mobile">Magic XP Per Cast</span><span class="hide-on-desktop">XP</span></th>
        </tr>  
      </thead>
      <tbody>
        {{#each spellList}}
          <tr>
            <td>{{> abilityLibraryIcon classes='tiny' item=this}}</td>
            <td class="text-capitalize" style="text-align: left;">{{this.name}}</td>
            <td style="text-align: left;">
              {{#each requiredCosts}}
                {{{requiredCost}}}
              {{/each}}
            </td>
            <td style="text-align: left;">
              {{> formatNumber number=totalCastXp}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="mineSpace">
  <div class="icon-box{{#if tiny}}-tiny{{/if}} mine-space-container">
    {{#unless isEmpty}}
      {{#if mineSpace.isCluster}}
        <img src="/icons/{{constants.clusterIcon}}" class="ore-icon{{#if tiny}}-tiny{{/if}}">
      {{else}}
        <img src="/icons/{{constants.icon}}" class="ore-icon{{#if tiny}}-tiny{{/if}}">
      {{/if}}
      {{#unless tiny}}
        <span style="font-size: 12px;white-space: nowrap;">
          {{> formatNumber number=ceiledNumber forceShorthand=true}} / {{> formatNumber number=healthMax forceShorthand=true}}
        </span>
      {{/unless}}
      <div>
        {{mineSpace.id}}
      </div>
    {{/unless}}
  </div><br />
</template>

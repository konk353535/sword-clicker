<template name="mineSpace">
  <div class="icon-box mine-space-container">
    {{#unless isEmpty}}
      <img src="/icons/{{mineSpace.icon}}" class="ore-icon">
      <span style="font-size: 12px; white-space: nowrap">
        {{> formatNumber number=ceiledNumber}} / {{> formatNumber number=mineSpace.healthMax}}
      </span>
      <div>
        {{mineSpace.id}}
      </div>
    {{/unless}}
  </div><br />
</template>

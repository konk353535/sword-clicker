<template name="mineSpace">
  <div class="icon-box mine-space-container">
    {{#unless isEmpty}}
      <img src="/icons/{{mineSpace.icon}}{{imageTimestamp}}" class="ore-icon">
      <span style="font-size: 12px;white-space: nowrap;">
        {{> formatNumber number=ceiledNumber forceShorthand=true}} / {{> formatNumber number=mineSpace.healthMax forceShorthand=true}}
      </span>
      <div>
        {{mineSpace.id}}
      </div>
    {{/unless}}
  </div><br />
</template>

<template name="mineSpace">
  <div class="icon-box mine-space-container">
    {{#unless isEmpty}}
      {{#if mineSpace.isCluster}}
        <img src="/icons/{{constants.clusterIcon}}" class="ore-icon">
      {{else}}
        <img src="/icons/{{constants.icon}}" class="ore-icon">
      {{/if}}
      <span style="font-size: 12px;white-space: nowrap;">
        {{> formatNumber number=ceiledNumber forceShorthand=true}} / {{> formatNumber number=healthMax forceShorthand=true}}
      </span>
      <div>
        {{mineSpace.id}}
      </div>
    {{/unless}}
  </div><br />
</template>

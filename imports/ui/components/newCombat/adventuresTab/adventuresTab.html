<template name="adventureRow">
  <div class="adventure-item-container d-flex flex-column my-1 mx-1 {{#if computedAdventure.inactive}}inactive-adventure{{else}}active-adventure{{/if}}">
    <div class="d-flex">
      <img src="/icons/{{computedAdventure.icon}}" class="medium-icon">
      <div class="d-flex flex-column ml-3 flex-grow">
        <div class="text-capitalize hidden-xs-down">{{computedAdventure.name}}</div>
        {{#unless active}}
          <div class="text-capitalize">{{computedAdventure.length}}</div>
        {{/unless}}
      </div>
      <div class="d-flex flex-column mx-3 flex-grow">
        <div class="text-capitalize">{{computedAdventure.type}}</div>
        {{#if computedAdventure.isComplete}}
          {{#if computedAdventure.win}}
            <div class="text-success">Victory</div>
          {{else}}
            <div class="text-danger">Failure</div>
          {{/if}}
        {{else}}
          {{#if computedAdventure.durationTotalDisplay}}
            <div>{{computedAdventure.durationTotalDisplay}}</div>
          {{/if}}
        {{/if}}
      </div>
      <div class="d-flex mx-3 align-items-center justify-content-center" style="flex: 10 10 auto;">
        {{#if computedAdventure.percentageComplete}}
          <div class="hidden-xs-down">
            <div style="width: 100%">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{computedAdventure.percentageComplete}}%" aria-valuenow="{{computedAdventure.percentageComplete}}" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        {{else if computedAdventure.isComplete}}
          <div class="d-flex align-items-center" style="flex: 1 1 auto">
            {{#each computedAdventure.rewards}}
              {{#if $eq this.type 'xp'}}
                <div class="ml-1 {{#if this.affectedGlobalBuff}}text-info{{/if}}">
                  +{{this.amount}} <i class="lilIcon-{{this.skill}}"></i>
                </div>
              {{/if}}

              {{#if $eq this.type 'item'}}
                <div class="ml-1 d-flex align-items-center">
                  +{{this.amount}}
                  <img src="/icons/{{this.icon}}" class="extra-small-icon">
                </div>
              {{/if}}

              {{#if $eq this.type 'gold'}}
                <div class="ml-1 d-flex align-items-center">
                  +{{this.amount}}
                  <img src="/icons/goldCoin.svg" class="extra-small-icon">
                </div>
              {{/if}}
            {{/each}}
          </div>
        {{/if}}
      </div>
      <div class="d-flex flex-column align-items-end justify-content-center ml-3" style="width: 10%; flex: 1 1 auto;">
        {{#if computedAdventure.durationLeft}}
          <button class="btn btn-primary btn-hover-text cancel-adventure-btn" style="width: 100px;" data-id="{{computedAdventure.id}}">
            <span class="main-text">
              {{> readableDuration endDate=computedAdventure.endDate}}
            </span>
            <span class="hover-text">
              Cancel
            </span>
          </button>
        {{else if computedAdventure.isComplete}}
          <button class="btn btn-success collect-adventure-btn" style="width: 100px;" data-id="{{computedAdventure.id}}">
            Collect
          </button>
        {{else if computedAdventure.startDate}}
          <button class="btn btn-primary btn-hover-text cancel-adventure-btn" style="width: 100px;" data-id="{{computedAdventure.id}}">
            <span class="main-text">
              {{> readableDuration endDate=computedAdventure.endDate}}
            </span>
            <span class="hover-text">
              Cancel
            </span>
          </button>
        {{else}}
          <button class="btn btn-primary start-adventure-btn" style="width: 100px;" data-id="{{computedAdventure.id}}">
            Queue
          </button>
        {{/if}}
      </div>
    </div>
    {{#if computedAdventure.percentageComplete}}
      <div class="d-flex align-items-center mt-2 hidden-sm-up" style="flex: 1 1 auto">
        <div style="width: 100%">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{computedAdventure.percentageComplete}}%" aria-valuenow="{{computedAdventure.percentageComplete}}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    {{else if computedAdventure.isComplete}}
      <div class="d-flex align-items-center mt-2 hidden-sm-up" style="flex: 1 1 auto">
        {{#each computedAdventure.rewards}}
          {{#if $eq computedAdventure.type 'xp'}}
            <div class="ml-1">
              +{{computedAdventure.amount}} <i class="lilIcon-{{computedAdventure.skill}}"></i>
            </div>
          {{/if}}

          {{#if $eq computedAdventure.type 'item'}}
            <div class="ml-1 d-flex align-items-center">
              +{{computedAdventure.amount}}
              <img src="/icons/{{computedAdventure.icon}}" class="extra-small-icon">
            </div>
          {{/if}}

          {{#if $eq computedAdventure.type 'gold'}}
            <div class="ml-1 d-flex align-items-center">
              +{{computedAdventure.amount}}
              <img src="/icons/goldCoin.svg" class="extra-small-icon">
            </div>
          {{/if}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

<template name="adventuresList">
  <div class="d-flex flex-row flex-wrap">
    {{#each adventures}}
      {{> adventureRow adventure=this}}
    {{else}}
      <p>No adventures for this category</p>
    {{/each}}
  </div>
</template>

<template name="adventuresTab">

  <div>
    <div style="margin-bottom: 5px;">Buy adventure</div>
    {{#if $gt token.amount 0}}
      <button class="buy-new-adventure btn btn-secondary">
        {{token.amount}} / 1 <img src="/icons/adventureToken.svg" class="extra-small-icon">
      </button>
    {{else}}
      <button class="buy-new-adventure btn btn-secondary" disabled="true">
        {{token.amount}} / 1 <img src="/icons/adventureToken.svg" class="extra-small-icon">
      </button>
    {{/if}}

    {{#if $gte totalGems 10}}
      <button class="buy-new-adventure-gems btn btn-secondary">
        {{totalGems}} / 10 <img src="/icons/gem.svg" class="extra-small-icon">
      </button>
    {{else}}
      <button class="buy-new-adventure-gems btn btn-secondary">
        {{totalGems}} / 10 <img src="/icons/gem.svg" class="extra-small-icon">
      </button>
    {{/if}}
  </div>

  <h2 class="mt-3">Active Adventures</h2>
  {{> adventuresList adventures=activeAdventures active=true}}

  <h2 class="mt-3">Short Adventures</h2>
  {{> adventuresList adventures=shortAdventures}}

  <h2 class="mt-3">Long Adventures</h2>
  {{> adventuresList adventures=longAdventures}}

  <h2 class="mt-3">Epic Adventures</h2>
  {{> adventuresList adventures=epicAdventures}}

</template>

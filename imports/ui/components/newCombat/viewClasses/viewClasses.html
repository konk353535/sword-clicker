<template name="viewClassesPage">
    <br class="hide-on-mobile" />
    {{#if classFeatureUnlocked}}
      <div style="font-size: 20pt;">
        <b>Congratulations: You've Unlocked Classes!</b><br />
      </div>
      <br />
      Classes are a feature that you unlocked after you cleared the tower floor level 10.<br />
      <br />
      Now that Classes are unlocked, you will automatically become a base class of <i>Wanderer</i> and your ability
      loadout changed from five slots for active or passive abilities into eight slots that are divided between five
      dedicated active slots and three dedicated passive slots. Each of the classes are detailed below with their
      traits and unique abilities. Class traits are always active for as long as you are that class.<br />
    {{else}}
      <div style="font-size: 20pt;">
        <b>Classes Are Locked For You</b><br />
      </div>
      <br />
      You have not yet unlocked the Classes feature, so you won't see any way to select or use a class or their
      benefits yet.<br />
      <br />
      Classes are a feature that unlock after you clear the tower floor level 10. You must completely clear the
      tower floor to qualify for and unlock classes.<br />
      <br />
      Once unlocked, you will automatically become a base class of <i>Wanderer</i> and your ability loadout changes from
      five slots for active or passive abilities into eight slots that are divided between five dedicated active slots
      and three dedicated passive slots. Each of the classes are detailed below with their traits and unique
      abilities. Class traits are always active for as long as you are that class.<br />
    {{/if}}
    <div class="d-flex flex-grow" style="margin-top: 8px;">
      {{#if classFeatureUnlocked}}
        <button type="button" class="btn btn-primary back-to-loadout-btn" style="width: 150px">Back to loadout</button>
      {{else}}
        <button type="button" class="btn btn-primary back-to-updates-btn" style="width: 150px">Back to updates</button>
      {{/if}}
    </div>
    <div class="hide-on-mobile">
        <div class="descriptive-section {{#if $eq currentClass 'wanderer'}}style-active-class{{/if}}">

                            <i>
                                Wanderers are simply the base class and do not confer any benefits or hindrances beyond
                                the changes to how many abilities can be equipped.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="right" valign="top" rowspan="2">

                </tr>
                <tr>

                                <td valign="top">

                                </td>

                            <tr>

                                <td valign="top" width="16">

                                </td>
                                <td valign="top">
                                    None.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWandererSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">

                                <td valign="top">
                                    None.
                                </td>
                            </tr>

                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'barbarian'}}style-active-class{{/if}}">

                        <b>Barbarian</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                Some say those who draw the will to fight from anger are a slave to their
                                emotions, but to the discerning judgment of the Barbarians of Eternity, those emotions

                            </i>

                            <img src="/icons/barbarianCharge.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/barbarianBrawn.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/berserk.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/stunned.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/bleeding.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Charge</b>
                                    <img src="/icons/barbarianCharge.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classBarbarianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    You charge into battle dealing <b>75%</b> damage and <b>Stunning</b>
                                    <img src="/icons/stunned.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />

                                    for 30 seconds.  Cooldown: <b>12</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Brawn</b>
                                    <img src="/icons/barbarianBrawn.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classBarbarianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Any time you miss with an auto-attack or are struck by an enemy's auto-attack, you add a stack of <i>Brawn</i>
                                    that increases all of your damage by <b>+7.5%</b> and <b>+1%</b> damage absorption per stack (to a maximum of
                                    +150% damage and 20% damage absorption).  Stacks are reduced by 2 when you successfully hit with an
                                    auto-attack that deals at least 10% of your damage potential to a minimum of 0 stacks
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classBarbarianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Your critical hits will inflict <b>Bleeding</b>
                                    <img src="/icons/bleeding.svg" style="width: 16px; height: 16px;" />
                                    for <b>3</b> seconds that cause <b>10% Max Damage</b> per second.  The duration of
                                    <b>Berserk</b>
                                    <img src="/icons/berserk.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                    is extended by double, deals double damage, and the amount of self-damage is
                                    reduced by half.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classBarbarianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Broad swords and battle axes have a <b>40%</b> chance to strike enemies adjacent
                                    to your target.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classBarbarianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">

                                    equip magical gear.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'duelist'}}style-active-class{{/if}}">

                                The royal sport of dueling was once seen as frivolous in the lands of Eternity, but
                                those who studied it knew all too well it would prove valuable against unforeseen
                                threats. When vile creatures and men turned mad began pouring from a mysterious tower,
                                the duelists' creed was given the respect it deserved. "Strike first, and strike true."
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classDuelist.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />

                            <img src="/icons/duelistParry.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/duelistDriven.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/twinBlades.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">

                                <td width="200" valign="top" style="white-space: nowrap;">

                                    <img src="/icons/classDuelistSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">

                                </td>

                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Driven</b>
                                    <img src="/icons/duelistDriven.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classDuelistSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Upon entering combat, your damage is reduced by 33%, but you auto-attack 75% faster.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classDuelistSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    <b>Twin Blades</b>
                                    <img src="/icons/twinBlades.svg" style="width: 16px; height: 16px;" />
                                    can also be used with short swords, scimitars, and longswords. Physical damage
                                    dealt to an enemy you aren't directly targeting is increased by <b>50%</b>. When
                                    striking an enemy with an auto-attack, you reduce their physical armor and defense
                                    by <b>1%</b> of their original maximum.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classDuelistSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Rapiers and bucklers may be equipped together.  Rapiers no longer reduce Defense.
                                    Double Accuracy benefit from bucklers.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classDuelistSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Cannot equip head armor.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'paladin'}}style-active-class{{/if}}">
            <table cellspacing="0" cellpadding="0" style="border: none; margin: 16px 0 16px 16px; padding: 0px;">
                <tr style="border-bottom: 1px solid #999;">
                    <td style="font-size: 16pt; margin-top: 16px; padding-bottom: 12px;">
                        <b>Paladin</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                Stalwart, virtuous, and compassionate to a fault, Paladins take up blade and shield in
                                order to protect their lands from the cruelties of the world. When an ominous tower
                                erupted from the sands of Eternity, they were among the first to take up arms against
                                the corrupted armies that had previously laid dormant within.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classPaladin.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />
                        <div style="position: absolute; bottom: 10px; width: 192px;">
                            <img src="/icons/paladinGuard.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/paladinWrath.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/paladinBulwark.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/paladinInspiration.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/paladinSquireInterception.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Guard</b>
                                    <img src="/icons/paladinGuard.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />

                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>

                                    Use on an ally to redirect up to 75% of the damage the ally receives to you.
                                    Whenever they are struck in combat, you take 75% of the damage and your ally takes
                                    25%, before armor and other damage absorption effects.  You may reuse Guard at any
                                    time to place it on a different target.  Using it on yourself will cancel the
                                    effect entirely.  Guard cannot affect the same ally from two different paladins.
                                    Guard may not be used on another paladin.  Cooldown: <b>5</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Wrath</b>
                                    <img src="/icons/paladinWrath.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    You unleash righteous vengeance upon your enemy, dealing <b>250% Damage</b>
                                    multiplied by how low your health is, from <b>1x</b> damage at full health to
                                    <b>4x</b> damage at 10% health.  Cooldown: <b>12</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Bulwark</b>
                                    <img src="/icons/paladinBulwark.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Grants all allies 3 stacks of <i>Bulwark</i> protection at the beginning of battle
                                    that prevents all damage.  An additional stack is granted per each room the group
                                    advances to up to a maximum of 3 stacks.  Each time the ally would take damage, a
                                    stack is deducted.  When all stacks are gone, this protection ends.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    A successful taunt triggers <b>Paladin's Inspiration</b>
                                    <img src="/icons/paladinInspiration.svg" style="width: 16px; height: 16px;" />

                                    taunt abilities have <b>50%</b> reduced cooldowns. <b>Scream</b>
                                    <img src="/icons/scream.svg" style="width: 16px; height: 16px;" /> can also be used
                                    with longswords.  Entering battle with fewer than 4 player allies will reduce your
                                    damage by 10% per missing ally.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Longswords and shields may be equipped together. Triple Max Attack from hammers and
                                    spears.  Quadruple health benefit from non-magical head, chest, and leg equipment.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classPaladinSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">

                                    <img src="/icons/stunned.svg" style="width: 16px; height: 16px;" /> and unable to
                                    use abilities or auto-attack for <b>60</b> seconds.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'ranger'}}style-active-class{{/if}}">

                                    Active Ability<br />
                                    <b>Sleet Arrows</b>
                                    <img src="/icons/rangerSleetArrows.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    An icy attack that deals <b>110% Damage</b> and <b>Chills</b>
                                    <img src="/icons/frostedAttacks.svg" style="width: 16px; height: 16px;" />
                                    the target, lowering its attack speed by <b>50%</b> for 4 seconds.  Cooldown:
                                    <b>12</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Storm Arrows</b>
                                    <img src="/icons/rangerStormArrows.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    An electrified attack that deals <b>65% Damage</b> and <b>Shocks</b>
                                    <img src="/icons/rangerStormArrowEffect.svg" style="width: 16px; height: 16px;" />
                                    the target, lowering its armor by <b>50% Accuracy</b> for 4 seconds.  Cooldown:
                                    <b>12</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Thicket</b>
                                    <img src="/icons/rangerThicket.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    You summon a growth of <b>Briars</b>
                                    <img src="/icons/rangerThicketBriar.svg" style="width: 16px; height: 16px;" />
                                    from nearby thickets to endanger your enemies!  Briars do not attack but will
                                    confuse and frustrate your enemies into injuring themselves on them.  Briars will
                                    periodically regrow, distracting enemies targeting you (very randomly, but about
                                    every 45 seconds).
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Every time you successfully hit with a bow, you gain a stack of <b>Marksman</b>
                                    <img src="/icons/rangerTrait.svg" style="width: 16px; height: 16px;" />
                                    that increases your attack speed by <b>+20%</b> per stack (up to a maximum of
                                    <b>+100%</b> at 5 stacks).  You lose 2 stacks of <b>Marksman</b> any time an
                                    auto-attack misses. Each unused ability slot in your equipped loadout adds <b>1</b> to
                                    the maximum possible number of arrows fired from <b>Volley</b>
                                    <img src="/icons/volley.svg" style="width: 16px; height: 16px;" />.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Bow Attack Speed raised by <b>+10%</b>. 
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classRangerSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Non-Bow Damage lowered by <b>-20%</b>.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'sage'}}style-active-class{{/if}}">
            <table cellspacing="0" cellpadding="0" style="border: none; margin: 16px 0 16px 16px; padding: 0px;">
                <tr style="border-bottom: 1px solid #999;">
                    <td style="font-size: 16pt; margin-top: 16px; padding-bottom: 12px;">
                        <b>Sage</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                Inspired by the ways of the ancient elves of a bygone era, Sages worship a deity known
                                as the bladed dove, who carries the heavy burden to do harm in the stead of its devout
                                followers. In exchange Sages are gifted advanced knowledge in water magic and medicine,
                                ironically proving themselves invaluable in times of conflict.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classSage.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />
                        <div style="position: absolute; bottom: 10px; width: 192px;">
                            <img src="/icons/sageWard.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/sageMysticBond.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/sagesBlessing.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Mystic Bond</b>
                                    <img src="/icons/sageMysticBond.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classSageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Use on an ally to form a mystical bond.  Whenever they are struck in combat, you
                                    regain <b>1%</b> of your lost Maximum Health.  If the bonded ally is under 50%
                                    health, you will lose 10% of your original maximum health as Health to
                                    automatically heal the struck ally for 10% of their original Maximum Health.  These
                                    effects can only occur once every <b>3</b> seconds.  You may reuse this ability at
                                    any time to place it on a different target.  You may not use this on yourself and
                                    the bond cannot be broken without transferring it to another ally.  Cooldown:
                                    <b>5</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Ward</b>
                                    <img src="/icons/sageWard.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classSageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Prevents you from being directly targeted unless there are no other targetable allies
                                    remaining in battle.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classSageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Healing a target reduces all of your active ability cooldowns by <b>2</b> seconds
                                    and places a protective <b>Sage's Blessing</b>
                                    <img src="/icons/sagesBlessing.svg" style="width: 16px; height: 16px;" />
                                    upon the healed target for <b>2</b> seconds that reduces the damage they take by
                                    <b>35%</b>.
                                    <b>Sage's Blessing</b>
                                    <img src="/icons/sagesBlessing.svg" style="width: 16px; height: 16px;" /> can't
                                    stack, but is refreshed by healing-over-time effects such as <b>Mending
                                    Waters</b>
                                    <img src="/icons/mendingWater.svg" style="width: 16px; height: 16px;" />
                                    and <b>Mending Spring</b>
                                    <img src="/icons/mendingSpring.svg" style="width: 16px; height: 16px;" />.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classSageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Double Healing Power benefit from staves. Can reforge most magical clothing.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classSageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Sages cannot auto-attack while in combat with any allies.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'tactician'}}style-active-class{{/if}}">
            <table cellspacing="0" cellpadding="0" style="border: none; margin: 16px 0 16px 16px; padding: 0px;">
                <tr style="border-bottom: 1px solid #999;">
                    <td style="font-size: 16pt; margin-top: 16px; padding-bottom: 12px;">
                        <b>Tactician</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                "When it comes to combat you're only as strong as your plan B," an adage veteran
                                tacticians like to spout whenever they get the opportunity. Those who swear by this
                                trade train their bodies and minds to adapt to any and all dangerous situations they
                                may find themselves in, a skill that proves vital in surviving the threats of the
                                Eternity Tower.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classTactician.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />
                        <div style="position: absolute; bottom: 10px; width: 192px;">
                            <img src="/icons/tacticianRally.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/tacticianGrit.svg" style="width: 60px; height: 60px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Rally</b>
                                    <img src="/icons/tacticianRally.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classTacticianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Cause all of your allies to target your target, even if they would otherwise be
                                    unable to change targets on their own.  All damage dealt to your target is
                                    increased by <b>25%</b> to <b>75%</b> depending on how many allies are in battle
                                    with you for <b>4</b> seconds.  Cooldown: <b>25</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Grit</b>
                                    <img src="/icons/tacticianGrit.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classTacticianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    For every 5% Health you are missing from your original Maximum Health, your Defense
                                    and Magic Armor increases by <b>+3%</b>.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classTacticianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    You have no restrictions on what combination of active or passive abilities may be
                                    slotted in your 8-ability loadout (no dedicated slots).<br />
                                    You gain <b>+15%</b> damage and <b>+10%</b> accuracy, <i>except</i>:<br />
                                    You <i>lose</i> 5% damage and 4% accuracy for every active ability slotted in your loadout
                                    beyond 3 active abilities.<br />
                                    You <i>lose</i> 5% damage and 4% accuracy for every passive passive slotted in your loadout
                                    beyond 3 passive abilities.<br />
                                    You have a <b>10%</b> chance to negate any damage, which cannot be reduced, prevented, or
                                    nullified.<br />
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classTacticianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    None.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classTacticianSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Tacticians do not gain any specialized equipment trait.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'warmage'}}style-active-class{{/if}}">
            <table cellspacing="0" cellpadding="0" style="border: none; margin: 16px 0 16px 16px; padding: 0px;">
                <tr style="border-bottom: 1px solid #999;">
                    <td style="font-size: 16pt; margin-top: 16px; padding-bottom: 12px;">
                        <b>War Mage</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                The banners of the War Mages are constructed in the vague visage of a great demon whose
                                name and appearance is lost to time. Legends say they wept for the suffering of mortals,
                                and abandoned their eternal life to bestow the gift of magic among the meek and
                                destitute. The tridents of these proud flags are enchanted in honor of their sacrifice.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classWarMage.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />
                        <div style="position: absolute; bottom: 10px; width: 192px;">
                            <img src="/icons/warmageWeaken.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/warmageGloriousDestiny.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/warMageSpacialShift.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Weaken</b>
                                    <img src="/icons/warmageWeaken.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWarMageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Your target enemy deals <b>50%</b> less damage for <b>6</b> seconds.  Cooldown: <b>15</b> seconds.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Glorious Destiny</b>
                                    <img src="/icons/warmageGloriousDestiny.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWarMageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Dealing magic damage restores <b>0.5%</b> of your Maximum Health.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWarMageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    May cast hostile spells while wielding any style of weapon.  Once per battle when
                                    you would otherwise die, you unleash a powerful blast through a <b>Spacial Shift</b> 
                                    <img src="/icons/warMageSpacialShift.svg" style="width: 16px; height: 16px;" /> 
                                    that stuns you and all enemies for 5 seconds and restores 20% of your health.<br />
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWarMageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Can reforge tridents. You attack with tridents 50% quicker and deal <b>133%</b> of
                                    your auto-attack damage as additional magic damage instead of the usual 25%. Double
                                    all stat benefits from amulets.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Hindrance Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWarMageSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Whenever you are struck in combat, your Maximum Health is reduced by <b>1%</b> of
                                    its original amount.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="descriptive-section {{#if $eq currentClass 'wizard'}}style-active-class{{/if}}">
            <table cellspacing="0" cellpadding="0" style="border: none; margin: 16px 0 16px 16px; padding: 0px;">
                <tr style="border-bottom: 1px solid #999;">
                    <td style="font-size: 16pt; margin-top: 16px; padding-bottom: 12px;">
                        <b>Wizard</b><br />
                        <div style="font-size: 12pt;">
                            <i>
                                There is precious little known about the astral stone that powers magic. Tales of
                                primal chaos, forces of nature, and otherworldly beings peering into our world with
                                ominous motive, but as far as academia is concerned there is no provable truth to
                                these stories. Wizards are those who have sworn to uncover the secrets of this
                                mysterious power.
                            </i>
                        </div>
                    </td>
                    <td width="10"></td>
                    <td align="center" valign="top" rowspan="2" style="position: relative; height: 340px;">
                        <img src="/icons/classWizard.png" class="class-page-class-icon" style="margin-top: 16px; margin-bottom: 16px;" /><br />
                        <div style="position: absolute; bottom: 10px; width: 192px;">
                            <img src="/icons/wizardTimeWarp.svg" style="width: 60px; height: 60px;" />
                            <img src="/icons/wizardTimeWarpActive.svg" style="width: 60px; height: 60px;" /><br />
                            <img src="/icons/wizardSummonFamiliar.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/wizardSummonFamiliarSpirit.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/wizardSummonFamiliarOrb.svg" style="width: 30px; height: 30px;" />
                            <img src="/icons/wizardSummonFamiliarTome.svg" style="width: 30px; height: 30px;" /><br />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12pt; padding-top: 12px;" colspan="2">
                        <table cellspacing="0" cellpadding="2" style="border: none;">
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Active Ability<br />
                                    <b>Time Warp</b>
                                    <img src="/icons/wizardTimeWarp.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWizardSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    Applies <b>Time Warp</b>
                                    <img src="/icons/wizardTimeWarpActive.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                    to you and your allies, speeding up time by lowering ability cooldowns for as long
                                    as you channel this spell.  Does not modify effects that last over time such as
                                    <b>Mending Waters</b>
                                    <img src="/icons/mendingWater.svg" style="width: 16px; height: 16px;" />
                                    or <b>Poison</b>
                                    <img src="/icons/poison.svg" style="width: 16px; height: 16px;" />.  As long as you
                                    channel this spell, will lose <b>1.33%</b> of your Health and <b>0.4%</b> of your
                                    Maximum Health per second.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Passive Ability<br />
                                    <b>Summon Familiar</b>
                                    <img src="/icons/wizardSummonFamiliar.svg" style="width: 20px; height: 20px; margin-top: -2px; margin-left: 4px;" />
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWizardSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    You summon a familiar to battle based on whatever you have equipped in your offhand.
                                    For spirit shields, a <b>Spirit</b>
                                    <img src="/icons/wizardSummonFamiliarSpirit.svg" style="width: 16px; height: 16px;" />
                                    familiar is summoned that will persuade enemies to attack it.  Using an orb, an
                                    <b>Orb</b>
                                    <img src="/icons/wizardSummonFamiliarOrb.svg" style="width: 16px; height: 16px;" />
                                    familiar is summoned that will aggressively damage any enemy it sees.  Wielding a
                                    tome, a <b>Tome</b>
                                    <img src="/icons/wizardSummonFamiliarTome.svg" style="width: 16px; height: 16px;" />
                                    familiar is summoned that will occassionally heal allies. All familiars get weaker
                                    the more allies you have in battle when the familiar is summoned.
                                </td>
                            </tr><tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    General Trait
                                </td>
                                <td valign="top" width="16">
                                    <img src="/icons/classWizardSmall.png" style="width: 16px; height: 16px;" />
                                </td>
                                <td valign="top">
                                    The Maximum Health cost of all spells is reduced by half.  Magic XP earned from
                                    spellcasting and consuming codexes is increased by <b>25%</b>.
                                </td>
                            </tr>
                            <tr>
                                <td width="200" valign="top" style="white-space: nowrap;">
                                    Equipment Trait
                                </td>
                                <td valign="top" width="16">

<template name="recipeIcon">

  <div class="recipe-container">
    <img src="/icons/{{recipe.icon}}.svg" class="ore-icon">
  </div>

  <!-- Icon Tooltip -->
  <div class="recipe-tooltip-content">
    {{#if recipe.extraStats}}
      <div class="my-tooltip-inner">
        <h3 class='popover-title text-capitalize'>{{recipe.name}}</h3>
        <div class='popover-content'>
            {{> displayCombatStats stats=recipe.baseStats extraStats=recipe.extraStats}}
        </div>
      </div>
    {{/if}}
  </div>

</template>

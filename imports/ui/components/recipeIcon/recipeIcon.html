<template name="recipeIcon">
  <div class="recipe-container {{#unless maxCraftableAmount}}uncraftable{{/unless}}" data-recipe="{{recipe.id}}">
    <div class="d-flex" style="overflow: hidden">
      <img src="/icons/{{recipe.icon}}" class="ore-icon">
      <div class="d-flex flex-column justify-content-center mx-2 w-100" style="overflow: hidden">
        <!-- If isLearnt is for inscription, if the ability has already been learnt -->
        <span class="text-capitalize {{#if recipe.isLearnt}}text-success{{/if}}">
          {{recipe.name}}
        </span>

        <span class="d-flex justify-content-between align-items-center {{#if maxCraftableAmount}}text-success{{else}}text-danger{{/if}}">
          <p class="m-0">{{maxCraftableAmount}}</p>
          {{#unless recipeTileConsumablesDisabled}}
            {{#if hasConsumeItemRequirements}}
              {{#if $lte consumeItemRequirements.length 4}}
              <div class="recipe-required">
                {{#each consumeItemRequirements}}
                  {{#if $eq this.type 'item'}}
                    {{#if this.herb_icon}}
                      <img src="/icons/{{this.herb_icon}}" class="extra-small-icon">
                    {{else}}
                      <img src="/icons/{{this.icon}}" class="extra-small-icon">
                    {{/if}}
                  {{/if}}
                {{/each}}
              </div>
              {{/if}}
            {{/if}}
          {{/unless}}
        </span>
        {{#unless recipeTileConsumablesDisabled}}
          {{#if hasConsumeItemRequirements}}
            {{#if $gt consumeItemRequirements.length 4}}
            <div class="recipe-required">
              {{#each recipeItems}}
                {{#if $eq this.type 'item'}}
                  <img src="/icons/{{this.icon}}" class="extra-small-icon">
                {{/if}}
              {{/each}}
            </div>
            {{/if}}
          {{/if}}
        {{/unless}}
      </div>
    </div>
    <div class="recipe-tooltip">
      <div class="single-craft">
        Craft
      </div>
      <div class="quick-craft" data-amount={{maxCraftableAtOnce}}>
        Craft Max
      </div>
    </div>
  </div>

  {{#if showModal}}
    <div class="modal recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex flex-column">
              <h5 class="modal-title text-capitalize" id="recipeModal">
                {{{recipe.name}}} {{#if isInscriptionAbility}} &nbsp; <small><i>({{#if isInscriptionAbilityPassive}}passive{{else if isInscriptionAbilityMagic}}magic{{else}}active{{/if}})</i></small>{{/if}}
              </h5>
              <small>{{{recipe.description}}}</small>
            </div>
              <div class="d-flex flex-column align-items-end">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <small>{{recipe.xp}} xp</small>
              </div>
          </div>
          <form class="craft-amount-form">
            <div class="modal-body">
              {{ > requiredItemsList requiredItems=recipe.required recipeName=recipe.name duration=recipe.calculatedTimeToCraft}}

              {{#if recipe.baseStats}}
                {{#if showStats}}
                  <a href="#" class="hide-stats">Hide Stat Range</a><br />
                  {{> displayCombatStats stats=recipe.baseStats extraStats=recipe.extraStats}}
                  {{#if recipe.requiredEquip}}
                    <b>Equip Requirements</b>
                    {{#each recipe.requiredEquip}}
                      <div class="d-flex align-items-center">
                        <i class="lilIcon-{{this.name}} extra-small-icon mr-1"></i>
                        {{this.level}} {{this.name}} skill
                      </div>
                    {{/each}}
                  {{/if}}
                  
                  {{#if recipe.isTwoHanded}}
                    <b>Two Handed</b><br />
                  {{/if}}
                {{else}}
                  <a href="#" class="show-stats">Show Stat Range</a><br />
                {{/if}}
              {{/if}}
              {{#if enchantments}}
                <b>Enchantments:</b><br />
                {{#each enchantment in enchantments}}
                  {{{enchantment}}}<br />
                {{/each}}
              {{/if}}
              
              {{#if isInscriptionAbility}}
                <br />
                {{#if recipe.isLearnt}}
                  <b><span style="color: red;">You already know this {{#if isInscriptionAbilityMagic}}spell{{else}}ability{{/if}}!</span></b><br />
                  <br />
                {{/if}}
                {{{inscriptionAbilityDetails}}}
              {{/if}}              
            </div>
            <div class="modal-footer">
              <div style="display: flex; flex: 1 1 auto;">
                <input class="form-control craft-amount-input mr-1" value={{craftAmount}} style="max-width: 100px">
                <button type="button" class="btn btn-secondary craft-btn" data-amount={{craftAmount}}>
                  Craft X ({{craftAmount}})
                </button>
              </div>
              <button type="button" class="btn btn-danger craft-btn" data-amount={{maxCraftableAtOnce}}>
                Craft All ({{maxCraftableAtOnce}})
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  {{/if}}

</template>

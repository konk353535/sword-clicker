<template name="nav">
  <nav class="navbar navbar-toggleable-md bg-primary navbar-inverse {{#unless $eq currentRoute 'home'}}sticky-top{{/unless}}">
    <div class="d-flex container navbar-inner-container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {{#if currentUser}}
        <a class="navbar-brand" href="/">
          <img src="/icons/whiteTower.svg" class="extra-small-icon">
        </a>
      {{else}}
        <a class="navbar-brand" href="/landing">
          <img src="/icons/tower.svg" class="extra-small-icon">
          Eternity Tower
        </a>
      {{/if}}

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {{#if currentUser}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/mining">
                Mine
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">
                Craft
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'newCombat'}}active{{/if}}" href="/combat">
                Battle
                {{#if showPendingInvites}}
                  <span class="red-dot"></span>
                {{/if}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'woodcutting'}}active{{/if}}" href="/woodcutting">
                Woodcut
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'farming'}}active{{/if}}" href="/farming">
                Farm
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'magic'}}active{{/if}}" href="/magic">
                Magic
              </a>
            </li>
            {{#if currentUser.newUpdates}}
              <li class="nav-item">
                <a class="nav-link new-update-color {{#if $eq currentRoute 'updates'}}active{{/if}}" href="/updates">New Updates!</a>
              </li>
            {{/if}}
          {{/if}}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {{#if currentUser}}
            <div class="p-2 d-flex align-items-center text-white">
              <span class="mr-1">
                <img src="/icons/goldCoin.svg" class="extra-small-icon">
                {{userGame.gold}}
              </span>
              <span>
                <img src="/icons/gems.svg" class="extra-small-icon">
                {{combinedGems}}
              </span>
            </div>
            <div class="dropdown ml-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentUser.username}}
              </button>
              <div class="dropdown-menu dropdown-menu-right" style="min-width: 200px" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item d-flex align-items-center text-muted" href="/games">Games</a>
                {{#each gamesList}}
                  <a class="dropdown-item d-flex align-items-center switch-game" href="#"  data-game="{{this._id}}">
                    <div class="flex-grow mr-3 {{#if this.active}}text-primary{{/if}}">
                      {{this.name}}
                    </div>
                    {{this.members.length}} <img src="/icons/team.svg" class="ml-1 extra-small-icon">
                  </a>
                {{/each}}
                <div class="dropdown-divider"></div>
                {{#if currentUser.isGuest}}
                  <a class="dropdown-item text-primary" href="/guestSettings">
                    Set name and password
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item guest-sign-out-btn" style="cursor: pointer">
                    Sign Out
                  </a>
                {{else}}
                  {{> atNavButton}}
                {{/if}}
              </div>
            </div>
          {{else}}
            {{> atNavButton}}
          {{/if}}
        </form>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal guestSignOffConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guest Account Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 class="text-danger">WARNING</h1>
          <p>You are currently on a guest account, if you sign off before setting a username and password you will not be able to access your account again</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary guest-set-password-btn">
            Set username and password now
          </button>
          {{> atNavButton}}
        </div>
      </div>
    </div>
  </div>
</template>

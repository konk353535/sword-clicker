<template name="nav">
  <nav class="navbar navbar-toggleable-md bg-primary navbar-inverse {{#unless $eq currentRoute 'home'}}sticky-top{{/unless}}">
    <div class="navbar-inner-container d-flex" style="width: 100%">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {{#if currentUser}}
        <a class="navbar-brand" href="/gameHome">
          <img src="/icons/whiteTower.svg" class="extra-small-icon">
        </a>
      {{else}}
        <a class="navbar-brand" href="/">
          <img src="/icons/tower.svg" class="extra-small-icon">
          Eternity Tower
        </a>
      {{/if}}

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {{#if currentUser}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/mining">
                Mine
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">
                Craft
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'newCombat'}}active{{/if}}" href="/newCombat">
                Battle
                {{#if showPendingInvites}}
                  <span class="red-dot"></span>
                {{/if}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'woodcutting'}}active{{/if}}" href="/woodcutting">
                Woodcut
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'farming'}}active{{/if}}" href="/farming">
                Farm
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'inscrption'}}active{{/if}}" href="/inscription">
                Inscribe
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'magic'}}active{{/if}}" href="/magic">
                Magic
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'chat'}}active{{/if}}" href="/chat">
                Chat
              </a>
            </li>
            {{#unless currentUser.isGuest}}
            <li class="nav-item">
              <a class="nav-link" href="/profile/{{currentUser.username}}">
                Profile
              </a>
            </li>
            {{/unless}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'skills'}}active{{/if}}" href="/skills">
                Skills
              </a>
            </li>
            {{#if currentUser.newUpdates}}
              <li class="nav-item">
                <a class="nav-link new-update-color {{#if $eq currentRoute 'updates'}}active{{/if}}" href="/updates">New Updates!</a>
              </li>
            {{/if}}
          {{/if}}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {{#if currentUser}}
            <div class="p-2 d-flex align-items-center text-white">
              <span class="mr-1">
                <img src="/icons/goldCoin.svg" class="extra-small-icon">
                {{> formatNumber number=currentUser.gold}}
              </span>
              <span>
                <a style="color: white; text-decoration: none !important;" href="/shop">
                  <img src="/icons/gems.svg" class="extra-small-icon">
                  {{combinedGems}}
                </a>
              </span>
            </div>
            <div class="dropdown ml-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentUser.username}}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/achievements" style="cursor: pointer">
                  Achievements
                </a>
                {{#if currentUser.tutorial}}
                  <a class="dropdown-item skip-tutorial" style="cursor: pointer">
                    Skip Tutorial
                  </a>
                {{/if}}
                {{#if floatingTextDisabled}}
                  <a class="dropdown-item enable-floating-text" style="cursor: pointer">
                    Enable floating text
                  </a>
                {{else}}
                  <a class="dropdown-item disable-floating-text" style="cursor: pointer">
                    Disable floating text
                  </a>
                {{/if}}
                <a class="dropdown-item" href="/chat" style="cursor: pointer">
                  Chat
                </a>
                {{#if wantCondensedChat}}
                  <a class="dropdown-item disable-condensed-chat" style="cursor: pointer">
                    Disable condensed chat
                  </a>
                {{else}}
                  <a class="dropdown-item enable-condensed-chat" style="cursor: pointer">
                    Enable condensed chat
                  </a>
                {{/if}}
                {{#if summaryListDisabled}}
                  <a class="dropdown-item enable-summary-list" style="cursor: pointer">
                    Enable summary list
                  </a>
                {{else}}
                  <a class="dropdown-item disable-summary-list" style="cursor: pointer">
                    Disable summary list
                  </a>
                {{/if}}
                {{#if recipeTileConsumablesDisabled}}
                  <a class="dropdown-item enable-recipe-consumables" style="cursor: pointer">
                    Show recipe consumables
                  </a>
                {{else}}
                  <a class="dropdown-item disable-recipe-consumables" style="cursor: pointer">
                    Hide recipe consumables
                  </a>
                {{/if}}
                {{#if numberShorthandDisabled}}
                  <a class="dropdown-item enable-number-shorthand" style="cursor: pointer">
                    Enable number shorthand
                  </a>
                {{else}}
                  <a class="dropdown-item disable-number-shorthand" style="cursor: pointer">
                    Disable number shorthand
                  </a>
                {{/if}}

                <a class="dropdown-item">
                  Server: {{ getServerName }}
                </a>

                {{#if currentUser.isGuest}}
                  <label class="text-danger">Danger, you're a guest</label>
                  <a class="dropdown-item" href="/guestSettings">
                    Set name and password now
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger guest-sign-out-btn" style="cursor: pointer">
                    Sign Out
                  </a>
                {{else}}
                  {{> atNavButton}}
                {{/if}}
              </div>
            </div>
          {{else}}
            {{> atNavButton}}
          {{/if}}
        </form>
      </div>
    </div>
  </nav>

  {{#if currentUser}}
    {{#if beforeAugust}}
      <div class="alert alert-info">
        <div class="text-center">
          Eternity Tower seasonal will start on the 22nd of July 1PM (GMT +10).
        </div>
      </div>
    {{/if}}
  {{/if}}

  <!-- Modal -->
  <div class="modal guestSignOffConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guest Account Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 class="text-danger">WARNING</h1>
          <p>You are currently on a guest account, if you sign off before setting a username and password you will not be able to access your account again</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary guest-set-password-btn">
            Set username and password now
          </button>
          {{> atNavButton}}
        </div>
      </div>
    </div>
  </div>
</template>

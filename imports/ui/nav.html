<template name="nav">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link {{#if $eq currentRoute 'home'}}active{{/if}}" href="/">Home</a>

        <li class="nav-item">
          <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/mining">Mining</a>

        <li class="nav-item">
          <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">Crafting</a>

        <li class="nav-item">
          <a class="nav-link {{#if $eq currentRoute 'combat'}}active{{/if}}" href="/combat">Combat</a>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="p-2 d-flex align-items-center">
          <object data="/icons/gold.svg" class="small-icon" type="image/svg+xml"></object>
          {{currentUser.gold}}
        </div>
        {{> atNavButton}}

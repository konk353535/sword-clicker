<template name="nav">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {{#if currentUser}}
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'home'}}active{{/if}}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/mining">Mining</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">Crafting</a>
          </li>
          {{#if hasCraftingSkill}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'woodcutting'}}active{{/if}}" href="/woodcutting">Woodcutting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'combat'}}active{{/if}}" href="/combat">Combat</a>
            </li>
          {{/if}} 
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'skills'}}active{{/if}}" href="/skills">Skills</a>
          </li>
        {{/if}}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="p-2 d-flex align-items-center">
          <img src="/icons/gold.svg" class="small-icon">
          {{currentUser.gold}}
        </div>
        {{> atNavButton}}
      </form>
    </div>
  </nav>
</template>

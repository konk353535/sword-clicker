<template name="nav">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {{#if currentUser}}
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/">Mining</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">Crafting</a>
          </li>
          {{#if hasCraftingSkill}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'woodcutting'}}active{{/if}}" href="/woodcutting">Woodcutting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'combat'}}active{{/if}}" href="/combat">Combat</a>
            </li>
            {{#if hasAttackSkill}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'farming'}}active{{/if}}" href="/farming">
                  Farming
                </a>
              </li>
              {{#if hasFarmingSkill}}
                <li class="nav-item">
                  <a class="nav-link {{#if $eq currentRoute 'inscription'}}active{{/if}}" href="/inscription">
                    Inscription
                  </a>
                </li>
              {{/if}}
            {{/if}}
          {{/if}}
          <li class="nav-item">
            <a class="nav-link {{#if $eq currentRoute 'skills'}}active{{/if}}" href="/skills">Skills</a>
          </li>
        {{/if}}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        {{#if currentUser}}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'shop'}}active{{/if}}" href="/shop">Shop</a>
            </li>
          </ul>
          <div class="p-2 d-flex align-items-center">
            <span class="mr-1">
              <img src="/icons/gold.svg" class="small-icon">
              {{currentUser.gold}}
            </span>
            <span>
              <img src="/icons/gems.svg" class="small-icon">
              {{currentUser.gems}}
            </span>
          </div>
        {{/if}}
        {{> atNavButton}}
      </form>
    </div>
  </nav>
</template>

<template name="nav">
  <nav class="navbar navbar-toggleable-md bg-primary navbar-inverse {{#unless $eq currentRoute 'home'}}sticky-top{{/unless}}">
    <div class="navbar-inner-container d-flex" style="width: 100%">
      
      <!-- mobile dropdown button -->
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      {{#if currentUser}}
        <a class="navbar-brand" href="/overview">
          <img src="/icons/whiteTower.svg" class="extra-small-icon">
        </a>
      {{else}}
        <a class="navbar-brand" href="/">
          <img src="/icons/tower.svg" class="extra-small-icon">
          Eternity Tower
        </a>
      {{/if}}

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {{#if currentUser}}
            <li class="nav-item">
              <a class="nav-link {{#if $eq currentRoute 'overview'}}active{{/if}}" href="/overview">
                Overview
              </a>
            </li>
            {{#if canSeeCombat}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'battle'}}active{{/if}} battle-nav-link" href="/battle">
                  Battle
                  {{#if showPendingInvites}}
                    <span class="red-dot"></span>
                  {{/if}}
                </a>
              </li>
            {{/if}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'mining'}}active{{/if}}" href="/mining">
                  Mine
                </a>
              </li>
            {{#if canSeeCrafting}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'crafting'}}active{{/if}}" href="/crafting">
                  Craft
                </a>
              </li>
            {{/if}}
            {{#if canSeeFarming}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'farming'}}active{{/if}}" href="/farming">
                  Farm
                </a>
              </li>
            {{/if}}
            {{#if canSeeInscription}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'inscription'}}active{{/if}}" href="/inscription">
                  Inscribe
                </a>
              </li>
            {{/if}}
            {{#if canSeeWoodcutting}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'woodcutting'}}active{{/if}}" href="/woodcutting">
                  Woodcut
                </a>
              </li>
            {{/if}}
            {{#if canSeeEntireGameMenu}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'magic'}}active{{/if}}" href="/magic">
                  Magic
                </a>
              </li>
            {{#if canSeeEntireGameMenu}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'town'}}active{{/if}}" href="/town">
                  Town
                </a>
              </li>
            {{/if}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'chat'}}active{{/if}}" href="/chat">
                  Chat
                </a>
              </li>
            {{/if}}
            {{#unless currentUser.isGuest}}
              <!-- profile was here -->
            {{/unless}}
            {{#if canSeeEntireGameMenu}}
                <li class="nav-item">
                  <a class="nav-link {{#if $eq currentRoute 'ranking'}}active{{/if}}" href="/rankings">
                    Rankings
                  </a>
                </li>
              {{#if currentUser.newUpdates}}
                <li class="nav-item">
                  <a class="nav-link {{#if $eq currentRoute 'updates'}}active{{/if}} new-update-color" href="/updates">New Updates!</a>
                </li>
              {{/if}}
            {{/if}}
            {{#if isAdmin}}
              <li class="nav-item">
                <a class="nav-link {{#if $eq currentRoute 'dev'}}active{{/if}}" href="/dev">
                  Dev
                </a>
              </li>
            {{/if}}
          {{/if}}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {{#if currentUser}}
            <div class="p-2 d-flex align-items-center text-white">
              <span class="mr-2">
                <img src="/icons/goldCoin.svg" class="extra-small-icon">
                {{> formatNumber number=currentUser.gold}}
              </span>
              <span class="mr-2">
                <img src="/icons/companionToken.svg" class="extra-small-icon">
                {{> formatNumber number=companionTokens}}
              </span>
              <span>
                <a style="color: white; text-decoration: none !important;" href="/shop">
                  <img src="/icons/gems.svg" class="extra-small-icon">
                  {{> formatNumber number=combinedGems}}
                </a>
              </span>
            </div>
            <div class="dropdown ml-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentUser.username}}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                {{#if currentUser.tutorial}}
                  <a class="dropdown-item skip-tutorial" style="cursor: pointer">
                    Skip Tutorial
                  </a>
                {{/if}}
                {{#if floatingTextDisabled}}
                  <a class="dropdown-item enable-floating-text" style="cursor: pointer">
                    Enable floating text
                  </a>
                {{else}}
                  <a class="dropdown-item disable-floating-text" style="cursor: pointer">
                    Disable floating text
                  </a>
                {{/if}}
                {{#if wantCondensedChat}}
                  <a class="dropdown-item disable-condensed-chat" style="cursor: pointer">
                    Disable condensed chat
                  </a>
                {{else}}
                  <a class="dropdown-item enable-condensed-chat" style="cursor: pointer">
                    Enable condensed chat
                  </a>
                {{/if}}
                {{#if summaryListDisabled}}
                  <a class="dropdown-item enable-summary-list hide-on-mobile" style="cursor: pointer">
                    Enable summary list
                  </a>
                {{else}}
                  <a class="dropdown-item disable-summary-list hide-on-mobile" style="cursor: pointer">
                    Disable summary list
                  </a>
                {{/if}}
                {{#if recipeTileConsumablesDisabled}}
                  <a class="dropdown-item enable-recipe-consumables" style="cursor: pointer">
                    Show recipe consumables
                  </a>
                {{else}}
                  <a class="dropdown-item disable-recipe-consumables" style="cursor: pointer">
                    Hide recipe consumables
                  </a>
                {{/if}}
                {{#if numberShorthandDisabled}}
                  <a class="dropdown-item enable-number-shorthand" style="cursor: pointer">
                    Enable number shorthand
                  </a>
                {{else}}
                  <a class="dropdown-item disable-number-shorthand" style="cursor: pointer">
                    Disable number shorthand
                  </a>
                {{/if}}
                {{#if $eq ngMode 0}}
                  <a class="dropdown-item toggle-ngmode" style="cursor: pointer">
                    Need/Greed: auto-greed
                  </a>
                {{else}}
                  <a class="dropdown-item toggle-ngmode" style="cursor: pointer">
                    Need/Greed: auto-pass
                  </a>
                {{/if}}
                {{#if $eq darkModeEnabled true}}
                  <a class="dropdown-item disable-dark-mode" style="cursor: pointer">
                    Disable dark mode
                  </a>
                {{else}}
                  <a class="dropdown-item enable-dark-mode" style="cursor: pointer">
                    Enable dark mode
                  </a>
                {{/if}}
                {{#if $eq largeChatEnabled true}}
                  <a class="dropdown-item disable-large-chat hide-on-mobile" style="cursor: pointer">
                    Reduce chat
                  </a>
                {{else}}
                  <a class="dropdown-item enable-large-chat hide-on-mobile" style="cursor: pointer">
                    Enlarge chat
                  </a>
                {{/if}}

                <a class="dropdown-item">
                  Server: {{ serverName }}
                </a>

                {{#if currentUser.isGuest}}
                  <label class="text-danger">Danger, you're a guest</label>
                  <a class="dropdown-item" href="/guestSettings">
                    Set name and password now
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger guest-sign-out-btn" style="cursor: pointer">
                    Sign Out
                  </a>
                {{else}}
                  {{> atNavButton}}
                {{/if}}
              </div>
            </div>
          {{else}}
            {{> atNavButton}}
          {{/if}}
        </form>
      </div>
    </div>
  </nav>

  {{#if currentUser}}
    {{#if isAdmin}}
      {{#if serverAnnounce}}
        <div class="alert alert-info">
          <div class="text-center">
            {{{serverAnnounce}}}
          </div>
        </div>
      {{else if beforeNextSeasonAlert}}
        <div class="alert alert-info">
          <div class="text-center">
            Eternity Tower season 4 will start on the 22nd of April 1PM (GMT +10).<!-- 8pm US/Mountain https://greenwichmeantime.com/gmt-converter/ -->
          </div>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}

  <!-- Modal -->
  <div class="modal guestSignOffConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guest Account Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 class="text-danger">WARNING</h1>
          <p>You are currently on a guest account, if you sign off before setting a username and password you will not be able to access your account again</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary guest-set-password-btn">
            Set username and password now
          </button>
          {{> atNavButton}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="combatPage">
  {{#if attackSkill}}
    <div class="{{#unless inCurrentBattle}}hidden-xs-up{{/unless}}">
      {{> currentBattleUi}}
    </div>

    <div class="{{#if inCurrentBattle}}hidden-xs-up{{/if}}">
      <div class="d-flex align-items-center">
        <div class="d-flex flex-column my-3" style="width: 200px">
          <div class="d-flex align-items-center">
            <i class="lilIcon-energyPerHit small-icon mr-1"></i> {{> formatNumber combat.stats.energy}} / {{combat.stats.energyMax}}
          </div>
          <div class="progress mt-1" style="width: 100%">
            <div class="progress-bar bg-warning" role="progressbar" style="width: {{combat.energyPercentage}}%" aria-valuenow="{{combat.energyPercentage}}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="d-flex flex-column m-3" style="width: 200px">
          <div class="d-flex align-items-center">
            <i class="lilIcon-health small-icon mr-1"></i> {{> formatNumber combat.stats.health}} / {{combat.stats.healthMax}}
          </div>
          <div class="progress mt-1" style="width: 100%">
            <div class="progress-bar bg-danger" role="progressbar" style="width: {{combat.healthPercentage}}%" aria-valuenow="{{combat.healthPercentage}}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        {{#if combat.amulet.energyStorage}}
          <div class="d-flex flex-column m-3" style="width: 200px">
            <div class="d-flex align-items-center">
              <img src="/icons/amulet.svg" class="small-icon mr-1">
              {{> formatNumber combat.amulet.energy}} / {{combat.amulet.energyStorage}}
            </div>
            <div class="progress mt-1" style="width: 100%">
              <div class="progress-bar bg-warning" role="progressbar" style="width: {{combat.amuletPercentage}}%" aria-valuenow="{{combat.amuletPercentage}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        {{/if}}
        {{#each combat.buffs}}
          {{> buffIcon buff=this}}
        {{/each}}
      </div>
      <ul class="nav nav-tabs my-3">
        <li class="nav-item personalQuestTabLink">
          <a class="nav-link {{#if showPersonalQuestTab}}active{{/if}}" href="#">Personal Quest</a>
        </li>
        <li class="nav-item towerTabLink">
          <a class="nav-link {{#if showTowerTab}}active{{/if}}" href="#">The Tower</a>
        </li>
        <li class="nav-item equipmentTabLink">
          <a class="nav-link {{#if showEquipmentTab}}active{{/if}}" href="#">Equipment & Stats</a>
        </li>
        <li class="nav-item abilitiesTabLink">
          <a class="nav-link {{#if showAbilitiesTab}}active{{/if}}" href="#">Abilities</a>
        </li>
        <li class="nav-item groupTabLink">
          <a class="nav-link {{#if showCombatGroupTab}}active{{/if}}" href="#">
            Group
            {{#if currentGroup}}
              ({{currentGroup.members.length}})
            {{/if}}
          </a>
        </li>
      </ul>

      <!-- Post fight banner -->
      {{#if finishedBattle}}
        <div class="d-flex alert alert-secondary" role="alert">
          {{#if finishedBattle.win}}
            <strong class="text-success d-flex align-items-center mr-1">Victory</strong>
          {{else}}
            <strong class="text-danger d-flex align-items-center mr-1">Defeat</strong>
          {{/if}}

          <div class="d-flex align-items-center" style="flex: 1 1 auto">
            {{#each finishedBattle.finalTickEvents}}
              {{#if $eq this.type 'xp'}}
                <div class="ml-1">
                  +{{this.amount}} <i class="lilIcon-{{this.skill}}"></i>
                </div>
              {{/if}}

              {{#if $eq this.type 'item'}}
                <div class="ml-1 d-flex align-items-center">
                  +{{this.amount}}
                  <img src="/icons/{{this.icon}}.svg" class="small-icon">
                </div>
              {{/if}}

              {{#if $eq this.type 'gold'}}
                <div class="ml-1 d-flex align-items-center">
                  +{{this.amount}}
                  <img src="/icons/gold.svg" class="small-icon">
                </div>
              {{/if}}
            {{/each}}
          </div>
          <button type="button" class="btn btn-sm btn-secondary btn-close-finishedBattle">Close</button>
        </div>
      {{/if}}

      {{#if showTowerTab}}
        {{> towerTab}}
      {{else if showPersonalQuestTab}}
        {{> personalQuestTab}}
      {{else if showEquipmentTab}}
        {{> equipmentTab}}
      {{else if showCombatGroupTab}}
        {{> combatGroupTab}}
      {{else if showAbilitiesTab}}
        {{> combatAbilitiesTab}}
      {{/if}}
    </div>
  {{else}}
    <div 
      class="d-flex justify-content-center align-items-center flex-column"
      style="height: 200px; margin-top: 100px;">
      <div class="mb-1">You haven't learnt the attack or defense skill yet</div>
      <div class="mb-3 d-flex">Requires:
        {{> requiredItems requiredItems=learnRequirements requirementsMet=learnRequirementsMet}}
      </div>
      {{#if hasLearnRequirements}}
        <button class="btn btn-primary learn-now">Learn Now</button>
      {{else}}
        <button class="btn btn-primary learn-now" disabled>Learn Now</button>
      {{/if}}        
    </div>
  {{/if}}
</template>

<template name="craftingPage">

  {{#if craftingSkill}}
    {{> skillHeader skill=craftingSkill}}

    <div class="my-3">
      <div class="d-flex flex-row">
        {{#each crafting.currentlyCrafting}}
          {{> craftingDuration craftingProcess=this isCrafting=true}}
        {{/each}}
      </div>
    </div>

    <h2>Items</h2>
    <div class="d-flex flex-wrap">
      {{#each items}}
        {{> itemIcon item=this classes="small"}}
      {{/each}}
    </div>

    <h2>Recipes</h2>
    <ul class="nav nav-tabs my-3">
      <li class="nav-item crafting-filter" data-filter="all">
        <a class="nav-link {{#if $eq recipeFilter 'all'}}active{{/if}}" href="#">All</a>
      </li>
      <li class="nav-item crafting-filter" data-filter="crafting">
        <a class="nav-link {{#if $eq recipeFilter 'crafting'}}active{{/if}}" href="#">Crafting</a>
      </li>
      <li class="nav-item crafting-filter" data-filter="mining">
        <a class="nav-link {{#if $eq recipeFilter 'mining'}}active{{/if}}" href="#">Mining</a>
      </li>
      <li class="nav-item crafting-filter" data-filter="woodcutting">
        <a class="nav-link {{#if $eq recipeFilter 'woodcutting'}}active{{/if}}" href="#">Woodcutting</a>
      </li>
      <li class="nav-item crafting-filter" data-filter="combat">
        <a class="nav-link {{#if $eq recipeFilter 'combat'}}active{{/if}}" href="#">Combat</a>
      </li>
    </ul>

    <div class="mb-3">
      <b>Filter: </b>
      <span class="tier-filter badge
        badge-{{#if craftingTierFilter.primitive}}empty{{else}}stone{{/if}}" data-tier-filter="primitive">
          Primitive
      </span>
      {{#if $gte craftingLevel 2}}
        <span class="tier-filter badge
          badge-{{#if craftingTierFilter.copper}}empty{{else}}copper{{/if}}" data-tier-filter="copper">
            Copper
        </span>
      {{/if}}
      {{#if $gte craftingLevel 4}}
        <span class="tier-filter badge
          badge-{{#if craftingTierFilter.iron}}empty{{else}}iron{{/if}}" data-tier-filter="iron">
            Iron
        </span>
      {{/if}}
      {{#if $gte craftingLevel 7}}
        <span class="tier-filter badge
          badge-{{#if craftingTierFilter.steel}}empty{{else}}steel{{/if}}" data-tier-filter="steel">
            Steel
        </span>
      {{/if}}
      {{#if $gte craftingLevel 10}}
        <span class="tier-filter badge
          badge-{{#if craftingTierFilter.carbon}}empty{{else}}carbon{{/if}}" data-tier-filter="carbon">
            Carbon
        </span>
      {{/if}}
      {{#if $gte craftingLevel 14}}
        <span class="tier-filter badge
          badge-{{#if craftingTierFilter.mithril}}empty{{else}}mithril{{/if}}" data-tier-filter="mithril">
            Mithril
        </span>
      {{/if}}
    </div>

    <table class="table table-bordered table-hover table-centered table-responsive">
      <thead>
        <tr>
          <th class="hidden-xs-down">Name</th>
          <th>Icon</th>
          <th>Time</th>          
          <th>Requirements</th>
          <th class="hidden-xs-down">Description</th>
        </tr>  
      </thead>
      <tbody>
        {{#each recipes}}
          <tr class="craft-row" style="cursor: pointer" data-recipe={{this.id}}>
            <td class="text-capitalize hidden-xs-down">{{this.name}}</td>
            <td>
              {{ > recipeIcon recipe=this}}
            </td>
            <td>{{this.calculatedTimeToCraft}}s</td>
            <td>
              {{ > requiredItems requiredItems=this.required recipeName=this.name}}
            </td>
            <td class="hidden-xs-down">{{this.description}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <div 
      class="d-flex justify-content-center align-items-center flex-column"
      style="height: 200px; margin-top: 100px;">
      <div class="mb-3">You haven't learning the crafting skill yet</div>
      <button class="btn btn-primary learn-now">Learn Now</button>
    </div>
  {{/if}}

  <!-- Modal -->
  <div class="modal multiCraftModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Multi Crafting</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          How many to craft?<br />
          Max: {{maxCraftAmount}}
          <input class="form-control craft-amount-input" value={{craftAmount}}><br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary craft-btn" data-amount='1'>
            Craft 1
          </button>          
          <button type="button" class="btn btn-secondary craft-btn" data-amount={{craftAmount}}>
            Craft X ({{craftAmount}})
          </button>
          <button type="button" class="btn btn-danger craft-btn" data-amount={{maxCraftableAmount}}>
            Craft All ({{maxCraftableAmount}})
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

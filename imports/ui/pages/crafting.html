<template name="craftingPage">

  {{#if craftingSkill}}
    {{> skillHeader skill=craftingSkill}}

    <div class="my-3">
      {{#each crafting.currentlyCrafting}}
        {{> craftingDuration craftingProcess=this}}
      {{/each}}
    </div>

    <h2>Items</h2>
    <div class="d-flex flex-wrap">
      {{#each items}}
        {{> itemIcon item=this}}
      {{/each}}
    </div>

    <h2>Recipes</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="align-middle text-center">Name</th>
          <th class="align-middle text-center">Icon</th>
          <th class="align-middle text-center">Craft Time</th>          
          <th class="align-middle text-center">Requirements</th>
          <th class="align-middle text-center">Description</th>
        </tr>  
      </thead>
      <tbody>
        {{#each recipes}}
          <tr class="craft-row text-center" style="cursor: pointer" data-recipe={{this.id}}>
            <td class="align-middle text-capitalize">{{this.name}}</td>
            <td class="align-middle">
              <object data="/icons/{{this.icon}}.svg" class="ore-icon" type="image/svg+xml"></object>
            </td>
            <td class="align-middle">{{this.timeToCraft}}s</td>
            <td class="align-middle">{{ > requiredItems requiredItems=this.required}}</td>
            <td class="align-middle">{{this.description}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <div 
      class="d-flex justify-content-center align-items-center flex-column"
      style="height: 200px; margin-top: 100px;">
      <div class="mb-3">You haven't learning the crafting skill yet</div>
      <button class="btn btn-primary learn-now">Learn Now</button>
    </div>
  {{/if}}

  <!-- Modal -->
  <div class="modal multiCraftModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Multi Crafting</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          How many to craft?<br />
          Max: {{maxCraftAmount}}
          <input class="form-control craft-amount-input" value={{craftAmount}}><br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger craft-btn">Craft All</button>
        </div>
      </div>
    </div>
  </div>
</template>

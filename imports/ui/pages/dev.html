<template name="devPage">
  {{#if isAdmin}}
    <div class="col-md-12" style="margin-top: 20px;">
      Meteor.call() helper<br />
      <div class="d-flex">
        <div class="d-flex flex-column flex-grow">
          <input class="form-control meteor-method-input" value="server.info">
        </div>
        <div class="d-flex flex-column">
          &nbsp;<br />
        </div>
        <div class="d-flex flex-column align-items-end justify-content-center">
          <button type="button" class="btn btn-danger meteor-call-btn">Call</button>
        </div>
      </div>
    </div>
    <br />
    {{#if meteorResult}}
      <div class="col-md-12">
        <div class="form-control" style="font-family: Lucida Console, Times New Roman; font-size: 10pt; min-height: 15px; overflow-wrap: break-word !important;">
          {{{meteorResult}}}
        </div>
      </div>
    {{/if}}
  {{/if}}
</template>

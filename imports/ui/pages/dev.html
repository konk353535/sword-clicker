<template name="devPage">
    {{#if isAdmin}}
        <div class="col-md-12" style="margin-top: 20px;">
            Meteor.call() helper<br />
            <div class="d-flex">
                <div class="d-flex flex-column flex-grow">
                    <input class="form-control meteor-method-input" value="town.syncBuffs">
                </div>
                <div class="d-flex flex-column">
                    &nbsp;<br />
                </div>
                <div class="d-flex flex-column align-items-end justify-content-center">
                    <button type="button" class="btn btn-danger meteor-call-btn">Call</button>
                </div>
            </div>
        </div>
        <br />
        {{#if meteorResult}}
            <div class="col-md-12">
                <div class="form-control"
                    style="font-family: Lucida Console, Times New Roman; font-size: 10pt; min-height: 15px; overflow-wrap: break-word !important;">
                    {{{meteorResult}}}
                </div>
            </div>
        {{/if}}
        <br />
        <br />
        <br />
        <br />
        <div class="col-md-12" style="margin-top: 20px;">
            Deploy helper<br />
            <div class="d-flex">
                <button type="button" class="btn btn-danger meteor-deploy-btn mr-2">Set Meteor</button>
                <button type="button" class="btn btn-danger battle-deploy-btn mr-2">Set Battle</button>
                <button type="button" class="btn btn-danger both-deploy-btn mr-2">Set Both</button>
                <button type="button" class="btn btn-primary unset-deploy-btn mr-2">Unset Deploy</button>
            </div>
        </div>
    {{/if}}
</template>

  <h1 style="margin-top: 20px;">Frequently Asked Questions</h1>
  <br />

  <h3>Can I set my name and e-mail address from a guest account?</h3>
  <p>Yes, <a href="/guestSettings">click here</a> to register your name and e-mail address.</p>

  <h3>How do I play this game?</h3>
  <p>There is an unofficial starter guide on the <a href="http://eternitytower.wikia.com/wiki/Guide_for_Beginners" target="blank">wiki</a>, written by _bob.</p>

  <h3>What are the games rules?</h3>
  <p>
    Behavior - Be civil, no meming, flaming, trolling, advertising, or generally causing other players distress.<br />
    Alternate accounts - Allowed! But keep to a minimum (limit 5).<br />
    Botting - <b>NOT</b> allowed and will result in permanent ban!<br />
    Macros - <b>NOT</b> allowed! All actions must be one-to-one.<br />
    Client mods/addons - Allowed! <a href="https://greasyfork.org/en/scripts/by-site/eternitytower.net?sort=name" target="_blank">There's a list of mods available at Greasy Fork</a>, although they must be read-only. If the mod/addon is performing actions for you, that's considered botting.<br />
  </p>

  <h3>How do I get help?</h3>
  <p>We have a Help channel in game you can use and we also encourage use of our <a href="https://discord.gg/8KvUdZw" target="blank">official Discord server</a>.</p>

  <h3>How do I get gems?</h3>
  <p>Free gems will occasionally appear in your mine pit (maximum of 20 per day) and can also be earned by participating in official top-floor tower battles when the tower has not been fully cleared (seasonal server, maximum of 30 per day). Additionally, free gems are available as achievement rewards.</p>

  <h3>What if I find a bug or have an idea?</h3>
  <p>Please report bugs at this <a href="https://trello.com/b/pxr6J2rw/eternity-tower" target="_blank">Trello board</a> (you may need an invite to do so, which you can get from a developer at our <a href="https://discord.gg/8KvUdZw" target="blank">Discord server</a>).</p>
  <p>If it's an abusable issue or exploit, message a dev privately (Wraith, Aes Sedai, konk353535) from the <a href="https://discord.gg/8KvUdZw" target="blank">Discord server</a>.</p>

  <h3>When did Season 4 start?</h3>
  <p>April 22nd, 2020 at 1pm US/PST (UTC-8), 4pm US/EST (UTC-5), 9pm GMT, 10pm CET (UTC+1), 5am CST (UTC+8), 8am AEDT (UTC+12), etc. You will need to create a new account as usernames cannot be shared between the Classic server and Seasonal server.</p>

  <h3>What happens when a season ends?</h3>
  <p>All seasonal characters will be merged to the Classic server. You will not lose any progress, inventory, or abilities and can immediately continue playing as if nothing changed.</p>

  <h3>How do I join the Seasonal server?</h3>

  <h3>Is there a light mode?</h3>
  <p>Yes, the user settings dropdown has a toggle for enabling or disabling dark mode.</p>

  <h3>Is this developmentally active?</h3>
  <p>No, the game is currently planned to shut off at the end of 2024.</p>

  <h3>Will the code be open source?</h3>
  <p>Eventually we wish to release the source code and assets, but currently it is private.</p>

  <h3>How long did this game take to make?</h3>
  <p>About 6 months part time for the original game. Countless hours have been poured in for new content and support since its launch by a small number of volunteer developers.</p>

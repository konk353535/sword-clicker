<template name="homePage">
  <header class="header">
    <!-- Main CTA -->
    <div class="container">
      <div class="col-12 text-center">
        <h1 class="heading" style="margin-top: 100px; margin-bottom: 50px">
          Gather, Craft, Battle and Progress
        </h1>
        <div>
          <button class="btn btn-secondary play-as-guest-btn {{#if creatingGuest}}disabled{{/if}}">
            {{#if creatingGuest}}
              Creating guest account...
            {{else}}
              Play as guest
            {{/if}}
          </button>
          <a class="btn btn-primary ml-2" href="/join">
            Register
          </a>
        </div>
        <div class="mt-3">
          By clicking play as guest, you agree to the <a href="https://termsfeed.com/terms-conditions/b98f2c54772bbdad930ef49ca134b8f7">Terms of Service</a>
        </div>
      </div>
    </div>
    <!-- Main Game Image -->
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-md-4">
          <h1>Gather</h1>
          <a data-fancybox="gallery" href="/images/fullScreenMiningScreenshot.png">
            <div style="max-width: 100%; padding: 20px; margin-top: 10px; border: 1px solid #DFDFDF; border-radius: 4px;">
              <img class="img-fluid" src="/images/fullScreenMiningScreenshot.png">
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <h1>Craft</h1>
          <a data-fancybox="gallery" href="/images/fullScreenCraftingScreenshot.png">
            <div style="max-width: 100%; padding: 20px; margin-top: 10px; border: 1px solid #DFDFDF; border-radius: 4px;">
              <img class="img-fluid" src="/images/fullScreenCraftingScreenshot.png">
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <h1>Battle</h1>
          <a data-fancybox="gallery" href="/images/fullScreenCombatScreenshot.png">
            <div style="max-width: 100%; padding: 20px; margin-top: 10px; border: 1px solid #DFDFDF; border-radius: 4px;">
              <img class="img-fluid" src="/images/fullScreenCombatScreenshot.png">
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Stats -->
  <div class="template" style="padding: 90px 0; margin-top: 100px; border-top: 1px solid #DFDFDF; border-bottom: 1px solid #DFDFDF">
    <div class="container">
      <div class="flex text-center row">
        <div class="col-md-4">
          <h1 class="heading">10</h1>
          <span>Skills</span>
        </div>
        <div class="col-md-4">
          <h1 class="heading">750+</h1>
          <span>Items</span>
        </div>
        <div class="col-md-4">
          <h1 class="heading">40+</h1>
          <span>Abilities</span>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="magicPage">

  {{#if astronomySkill}}
    <ul class="nav nav-tabs my-3">
      <li class="nav-item astronomyTabLink">
        <a class="nav-link {{#if showAstronomyTab}}active{{/if}}" href="#">Astronomy</a>
      </li>
      <li class="nav-item spellBookTabLink">
        <a class="nav-link {{#if showSpellBookTab}}active{{/if}}" href="#">Spell Book</a>
      </li>
    </ul>

    {{#if showAstronomyTab}}
      {{> astronomyTab}}
    {{else if showSpellBookTab}}
      {{> spellBookTab}}
    {{/if}}
  {{else}}
    <div 
      class="d-flex justify-content-center align-items-center flex-column"
      style="height: 200px; margin-top: 100px;">
      <div class="mb-1">You haven't learnt the astronomy skill yet</div>
      <div class="mb-3 d-flex">Requires:
        {{> requiredItems requiredItems=learnRequirements requirementsMet=learnRequirementsMet}}
      </div>
      {{#if hasLearnRequirements}}
        <button class="btn btn-primary learn-now">Learn Now</button>
      {{else}}
        <button class="btn btn-primary learn-now" disabled>Learn Now</button>
      {{/if}}        
    </div>
  {{/if}}
</template>

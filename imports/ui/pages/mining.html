<template name="miningPage">

  <h1>Mining</h1>
  <p>Level: {{miningSkill.level}}</p>
  <p>XP: {{miningSkill.xp}} / {{miningSkill.xpToLevel}}</p>

  <div class="d-flex flex-row flex-wrap" style="max-width: 400px">
    {{#each miningSpaces}}
      {{> mineSpace mineSpace=this}}
    {{/each}}
  </div>
</template>

<template name="miningPage">

  <h1>Mining</h1>
  <p>Level: {{miningSkill.level}}</p>
  <p>XP: {{miningSkill.xp}} / {{miningSkill.xpToLevel}}</p>

  <h2>Items</h2>
  <div class="d-flex">
    <div
      data-tooltip-direction="e"
      data-tooltip="
        <h3 class='popover-title text-capitalize'>Miners</h3>
        <div class='popover-content'>
          Automatically mines ores ( 1 damage every 10 seconds )
          <br /><br />
          Cost: {{mining.nextMinerCost}} Gold<br />
          <b>Click</b> to buy
        </div>
      "
      class="d-flex align-items-center justify-content-center p-1 m-1 icon-box buy-miner flex-column icon-border">
        <object data="/icons/miner.svg" class="ore-icon" type="image/svg+xml"></object>
        {{mining.miners}} / {{mining.maxMiners}}
    </div>

    {{#each miningItems}}
      {{> itemIcon item=this}}
    {{/each}}
  </div>

  <h2>Mine Shaft</h2>
  <div class="d-flex flex-row flex-wrap" style="max-width: 420px">
    {{#each miningSpaces}}
      {{> mineSpace mineSpace=this}}
    {{/each}}
  </div>
</template>

<h1>FAQ</h1>

<h3>Hey, where is this Seasonal server at?</h3>
<p>I'm glad you asked! To join the Seasonal server, simply log out and register a new account with the "Seasonal" server selected.</p>

<h3>Found an issue?</h3>
<p>Report bugs on this google <a href="https://docs.google.com/spreadsheets/d/1h4wCK7wFKEou7-3GmE3z5Uxzea5Js5l6p8SuQBj895w/edit#gid=0" target="_blank">document</a></p>
<p>If it's an abusable issue or exploit, e-mail instead: <a href="mailto:nickbreslin@gmail.com">nickbreslin@gmail.com</a> or message a dev (nickbreslin, Aes Sedai, konk353535) on the official discord</p>

<h3>Is there an official discord?</h3>
<p>Yes - <a href="https://discord.gg/8KvUdZw" target="blank">Click to join</a></p>

<h3>Where do I find [item xyz]?</h3>
<p>There is a player-gathered list of drops available at <a href="http://etstats.com/debug.html">ETStats</a></p>

<h3>Can I set my name and email from a guest account</h3>
<p>Yes - Click <a href="/guestSettings">here</a> to set your name and email</p>

<h3>Is this dev active</h3>
<p>Yes although I have a full time job so can only be online and developing so much</p>

<h3>How long did this game take to make?</h3>
<p>About 6 months part time.</p>

<h3>How do I play this game?</h3>
<p>There is an unofficial starter guide on the <a href="http://eternitytower.wikia.com/wiki/Guide_for_Beginners" target="blank">wiki</a>, written by _bob</p>

<h3>What are the games rules?</h3>
<div>Alt accounts - Allowed, but keep to a minimum</div>
<div>Botting - Not allowed, will result in permanent ban</div>
<div>Macros - No, all actions must be 1:1</div>
<div>Client addons - Fine, although must be read only. If it's performing actions for you, that's considered botting.</div>

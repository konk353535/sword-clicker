<template name="skillsPage">
  <div class="px-3 mt-1">
    <p>Currently online: {{activeUsers}}</p>
  </div>
  <div class="d-flex px-3 my-1 flex-column flex-md-row skills-page">
    <!-- Your Skills -->
    <div class="d-flex player-skills-container flex-column">
      <h1>Skills</h1>
      {{#each skills}}
        <div class="d-flex align-items-center my-1">
          <i class="lilIcon-{{this.type}} small-icon mr-3"></i>
          <span class="text-center mr-3" style="min-width: 40px">{{this.level}}</span>
          {{#unless $eq this.type 'total'}}
            <div class="progress" style="flex: 1 1 auto; height: 16px;">
              <div class="progress-bar" role="progressbar" style="width: {{this.percentage}}%;" aria-valuenow="{{this.percentage}}" aria-valuemin="0" aria-valuemax="100">
                {{this.percentage}}%
              </div>
            </div>
          {{/unless}}
        </div>
      {{/each}}
    </div>

    <!-- Skill Highscores -->
    <div class="d-flex highscore-skills-container flex-column">
      <h1>Highscores</h1>
      <div class="d-flex flex-wrap mb-3">
        {{#each possibleSkills}}
          <div
            class="icon-border p-2 m-1 select-skill
            {{#if $eq currentSkill.type this.type}}select-skill-active{{/if}}"
            style="cursor: pointer"
            data-name="{{this.type}}">
            <img src="icons/{{this.type}}.svg" class="small-icon">
          </div>
        {{/each}}
        <!-- Quest Filter -->
        <div
          class="icon-border p-2 m-1 select-skill
          {{#if $eq currentSkill.type 'personalQuest'}}select-skill-active{{/if}}"
          style="cursor: pointer"
          data-name="personalQuest">
          <img src="icons/personalQuest.svg" class="small-icon">
        </div>
        <!-- Tower Filter -->
        <div
          class="icon-border p-2 m-1 select-skill
          {{#if $eq currentSkill.type 'tower'}}select-skill-active{{/if}}"
          style="cursor: pointer"
          data-name="tower">
          <img src="icons/tower.svg" class="small-icon">
        </div>
      </div>
      {{#if $eq currentSkill.type 'personalQuest'}}
        <table class="table table-sm table-centered table-responsive">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Level</th>
              <th>Wave</th>
            </tr>
          </thead>
          <thead>
            {{#each highscores}}
              <tr>
                <td>{{this.rank}}</td>
                <td>{{this.username}}</td>
                <td>{{this.personalQuest.level}}</td>
                <td>{{this.personalQuest.wave}}</td>
              </tr>
            {{/each}}
          </thead>
        </table>
      {{else if $eq currentSkill.type 'tower'}}
        <table class="table table-centered">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th># Very Hard Waves</th>
              <th># Hard Waves</th>
              <th># Easy Waves</th>
            </tr>
          </thead>
          <tbody>
            {{#each highscores}}
              <tr>
                <td>{{this.rank}}</td>
                <td>{{this.username}}</td>
                <td>{{this.veryHardWaves}}</td>
                <td>{{this.hardWaves}}</td>
                <td>{{this.easyWaves}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      {{else}}
        <table class="table table-sm table-centered table-responsive">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Total XP</th>
              <th>Level</th>
            </tr>
          </thead>
          <thead>
            {{#each highscores}}
              <tr>
                <td>{{this.rank}}</td>
                <td>{{this.username}}</td>
                <td>{{this.totalXp}}</td>
                <td>{{this.level}}</td>
              </tr>
            {{/each}}
          </thead>
        </table>
      {{/if}}
    </div>
  </div>
</template>
